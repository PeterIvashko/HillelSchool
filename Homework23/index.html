<!DOCTYPE html>
<html>
<head>
  <title>Search Post by ID</title>
</head>
<body>
  <h1>Search Post by ID</h1>
  <form>
    <label for="input-id">Enter Post ID:</label>
    <input type="number" id="input-id" name="input-id" min="1" max="100">
    <button type="button" id="search-btn">Search</button>
    <button type="button" id="comment-btn" style="display: none;">Load Comments</button>
  </form>
  <div id="post-container"></div>
  <div id="comment-container"></div>

  <script src="./src/index.js"></script>
</body>
</html>
